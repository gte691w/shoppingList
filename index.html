<!DOCTYPE html>
<html lang="en">
<head>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Optional theme -->
<!--<link rel="stylesheet" href="css/bootstrap-responsive.min.css">-->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  

<!-- Latest compiled and minified JavaScript -->
  <script src="js/bootstrap.min.js"></script> 
  <script src="js/jquery-1.11.1.js"></script> 
  <script src="js/app.js"></script>
  <!--My Personal Files-->
  <!--<link href="css/bootstrap.css" rel="stylesheet" type="text/css">-->
  <!--<script src="js/scripts.js"></script>-->
  <meta charset="UTF-8">
  
  <title>Shopping List</title>
</head>
<body>
   <div class="container">
      <div class="row header_row">
          <h1 class="display">Shopping List</h1>
          <img src = "images/redcart.gif" align="right">
      </div>
      <div class="row mid-sec">
        <input class="form-control" id="item" type="text" placeholder="Write your items here and press enter..">
      </div>
      <div class="row" id="mid">
          <h3>List of Items:</h3>
          <ul class="unstyled" id="list">

          </ul>
      </div>
      <div id="footer" class="row">
        <button type="button" class="btn btn-lg btn-info" id="add">Add</button>
        <button type="button" class="btn btn-lg btn-info" id="cross">Check All</button>
        <button type="button" class="btn btn-lg btn-info" id="remove">Delete All</button>
        <p class="items"> Item(s):<span class="quant">0</span></p>
      </div>
   </div>
</body>
</html>
